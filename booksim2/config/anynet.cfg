// Topology
x = 6;
y = 4;

topology = anynet;
network_file = ../booksim2/config/anynet_map.cfg;

// Routing
routing_function = min;

// Flow control
num_vcs     = 2;
vc_buf_size = 5;
wait_for_tail_credit = 0;

// Router architecture
vc_allocator = separable_input_first;
sw_allocator = separable_input_first;
alloc_iters  = 0;

credit_delay   = 1;
routing_delay  = 0;
vc_alloc_delay = 1;
sw_alloc_delay = 1;
speculative    = 1;

input_speedup     = 1;
output_speedup    = 1;
internal_speedup  = 1.0;

noc_frequency_mhz = 2000;
packet_size = 5;

// Statistics
step_cnt_update = 1000;

// Simulation
sim_type = throughput;

// Stats
overall_stats_out = -;
